# EventSubscribe和TriggerSubscribe是监听源，只要订阅了监听才能使用responsepath
EventSubscribe:
  - 'state_changed'

TriggerSubscribe:
  - target:
      platform: 'state'
      entity_id: 'media_player.xiaomi_lx06_571f_play_control'

CallService:
  - command: '开热水壶'
    domain: 'xiaomi_miot'
    service: 'call_action'
    target:
      entity_id: 'switch.giot_v6shsm_c00d_switch'
    service_data:
      siid: 2
      aiid: 1
    return_response: false
  - command: '小爱 <message:text>'
    domain: 'xiaomi_miot'
    service: 'intelligent_speaker'
    target:
      entity_id: 'media_player.xiaomi_lx06_571f_play_control'
    service_data:
      execute: true
      silent: false
      text: '${input_0}'
    return_response: false # <- 我也不知道是什么玩意，别问
    responsepath:          # <- responsepath,将下面筛选器截取的值作为指令响应(可选)
      type: 'event'
      path: 'event:data:new_state:attributes:answers[0]:tts:text'